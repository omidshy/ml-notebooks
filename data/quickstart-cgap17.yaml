# define a radial cutoff to use throughout the config
CUTOFF: 3.7 # in Å

general:
    progress: logged

# train a lightweight MACE model ...
model:
    offset:
        # note the "+" prefix syntax: refer to the
        # data2objects package for more details
        +FixedOffset: { C: -148.314002 }
    many-body:
        +MACE:
            elements: [C]
            cutoff: =/CUTOFF # radial cutoff in Å
            layers: 2
            channels: 16
            hidden_irreps: 0e + 1o
            l_max: 2
            correlation: 3
            self_connection: true

# ... on structures from local files ...
data:
    train:
        path: train-cgap17.xyz
        n: 1280
        shuffle: false
    valid: val-cgap17.xyz
    test: test-cgap17.xyz

# ... on both energy and forces (weighted 1:1) ...
loss:
    - +PerAtomEnergyLoss()
    - +ForceRMSE()

# ... with the following settings ...
fitting:
    trainer_kwargs:
        max_epochs: 50
        accelerator: auto
        check_val_every_n_epoch: 1

    optimizer:
        +Optimizer:
            name: AdamW
            lr: 0.01

    scheduler:
        +LRScheduler:
            name: ReduceLROnPlateau
            factor: 0.5
            patience: 10

    loader_kwargs:
        batch_size: 16
        num_workers: 2

# ... and log to Weights & Biases
wandb: null
